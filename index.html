
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devansh Mehta | Career Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            background-color: #f7f7f7;
            color: #1e293b; /* Explicit slate-800 for global text visibility */
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .chat-bg {
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-repeat: repeat;
            background-size: 400px;
            opacity: 0.05;
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .chat-container::-webkit-scrollbar { width: 4px; }
        .chat-container::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        
        .msg-user {
            background-color: #d9fdd3;
            border-radius: 12px 0px 12px 12px;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .msg-assistant {
            background-color: #ffffff;
            border-radius: 0px 12px 12px 12px;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .pdf-card {
            background-color: #3e5e40;
            color: white;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 280px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .pdf-card:hover { opacity: 0.9; }

        .call-overlay {
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .pip-window {
            width: 140px;
            height: 180px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            position: fixed;
            z-index: 100;
            overflow: hidden;
            background: #1e293b;
            cursor: move;
        }

        .pulse-ring {
            border: 2px solid #10b981;
            border-radius: 50%;
            position: absolute;
            animation: ring-pulse 2s infinite;
        }

        @keyframes ring-pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .btn-call-active {
            background-color: #ef4444;
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
